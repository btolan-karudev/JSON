<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSON</title>
</head>
<body>
<h1>Learn JSON</h1>
<div id="output"></div>

<form id="myForm" action="">
    <input type="text" name="first" value="Benjamin"><br>
    <input type="text" name="last" value="Tolan"><br>
    <input type="text" name="email" value="test@tolan.me"><br>
    <input type="text" name="company" value="TBPro"><br>
    <input type="submit" value="submit">
</form>

<script type="text/javascript">
    var myForm = document.getElementById('myForm');
    myForm.addEventListener('submit', function (e) {
        e.preventDefault();
        var data = formData(myForm);
        console.log(data);
    });

    function formData(form) {
        var el = form.querySelectorAll('input[type="text"]');

        var myData = {};
        for (var x = 0; x < el.length; x++) {
            var name = el[x].name;
            var value = el[x].value;
            myData[name] = value;
        }
        return myData;
    }
</script>
</body>
</html>
