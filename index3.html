<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSON</title>
</head>
<body>
<h1>Task List</h1>
<div id="output">
    <ul id="taskList"></ul>
</div>

<script type="text/javascript">
    var data = '{"tasks":{"Cut Green":false,"Clean Room":false,"Goto Gym":true,"Make Dinner":false}}';
    var dataJSON = JSON.parse(data);

    var output = document.getElementById('output');
    var taskList = document.querySelector('#taskList');

    for (var key in dataJSON.tasks) {
        console.log(key, dataJSON.tasks[key]);
        var status = !dataJSON.tasks[key] ? '':'checked';
        var html = '<li>'+key+'<input type="checkbox" value="'+key+'"'+status+'></li>';
        taskList.innerHTML += html;
    }

    console.log(dataJSON);
</script>
</body>
</html>
